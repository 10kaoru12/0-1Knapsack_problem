<!DOCTYPE html>
<html lang="en">
<head>
	<script src="../../../node_modules/vue/dist/vue.min.js"></script>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<div id="app-7">
	<ol>
		<!--
		  各 todo-item の内容を表す todo オブジェクトを与えます。
		  これにより内容は動的に変化します。
		  また後述する "key" を各コンポーネントに提供する必要があります。
		-->
		<todo-item
				v-for="item in groceryList"
				v-bind:todo="item"
				v-bind:key="item.id"
		></todo-item>
	</ol>
</div>
</body>
<script src="main.js"></script>
</html>
